        function restoreState()
        {
            switch (sessionStorage.getItem('heading')) {
                case 'Nebulae':
                    showNebulae();
                    break;
                case 'Galaxies':
                    showGalaxies();
                    break;
                case 'Star Clusters':
                    showStarClusters();
                    break;
                case 'Solar System':
                    showSolarSystem();
                    break;
                case 'Messier 1-55':
                    showMessier_1_55();
                    break;
                case 'Messier 56-110':
                    showMessier_56_110();
                    break;
                default:
                    showNebulae();
                    break;
            }
        }
